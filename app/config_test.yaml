# Configuration for 2026 ILTCI Presentation Generator
# New schema with UI support

paths:
  # Project root relative to this config file
  project_root: ".."
  
  # Template PowerPoint file
  template: "templates/template.potx"
  
  # Template configuration (styling, layout, fonts)
  template_config: "assets/template-config.yaml"
  
  # Content source files
  content: "content/slides.md"
  notes: "content/notes.md"
  
  # Output configuration
  output: "output/presentation_test.pptx"
  
  # Assets directory
  assets_dir: "assets/"

settings:
  # Overwrite existing output file
  overwrite_output: true
  
  # Logging configuration
  logging:
    level: "INFO"

ui:
  page:
    title: "ILTCI PPTX Generator"
    layout: "wide"
  defaults:
    output_filename: "presentation.pptx"
    use_temp_output: true
  advanced:
    show_template_paths: false
