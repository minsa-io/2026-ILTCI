# Template Configuration for ILTCI Presentation Generator
# This file contains all hardcoded parameters for styling, layout, and formatting

# Slide layout configuration
layouts:
  title_slide_index: 0
  content_slide_index: 1

# Font sizing (in points)
fonts:
  title_slide:
    section_name: 40
    title: 50
    subtitle_h2: 32
    subtitle_h3: 24
    subtitle_text: 20
    spacer: 8  # Vertical spacing for blank lines in title slides
  content_slide:
    title: 32
    h2_header: 28
    h3_header: 24
    h4_header: 20
    h5_header: 18
    body_text: 24
    bullet: 24
    numbered: 24
    spacer: 12  # Vertical spacing for blank lines in content slides

# Text formatting
formatting:
  title_bold: true
  section_bold: true
  subtitle_bold: true
  h2_bold: true
  h3_bold: false
  h4_bold: false
  h5_bold: false

# Image layout configuration (in inches)
image_layout:
  default_height: 3.0
  default_width: 2.5
  gap_between: 0.5
  top_position: 4.0
  slide_width: 10.0
  slide_height: 7.5
  pixels_to_inches: 72  # Conversion factor

# Title slide positioning (in inches)
title_slide_positions:
  section_name:
    left: 0.5
    top: 0.5
    width: 9.0
    height: 1.0
  title:
    left: 0.5
    top: 1.8
    width: 9.0
    height: 1.5
  subtitle:
    left: 0.5
    top: 3.5
    width: 9.0
    height: 1.0

# Markdown parsing
markdown:
  slide_separator: "---"
  title_class_marker: "<!-- _class: title -->"
  frontmatter_delimiter: "---"

# Bullet and numbering
bullets:
  character: "â€¢"
  numbering_type: "arabicPeriod"  # 1. 2. 3. style

# Content text box settings
content_box:
  word_wrap: true
