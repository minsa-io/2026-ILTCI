
# Consolidated Styling Configuration for ILTCI Presentation Generator
# This file is the single source of truth for all styling parameters.
# Compatible with yaml.safe_load (no Python-specific tags).
#
# Key conventions:
#   - *_in: floats representing inches
#   - *_pt: integers representing points
#   - *_hex: hex color strings (without # prefix)
#   - *_rgb: RGB arrays as [R, G, B] with values 0-255

# =============================================================================
# SLIDE LAYOUTS
# =============================================================================

layouts:
  title_slide_index: 0
  content_slide_index: 1

# =============================================================================
# FONTS (sizes in points)
# =============================================================================

fonts:
  title_slide:
    section_name: 40
    title: 50
    subtitle_h2: 32
    subtitle_h3: 24
    subtitle_text: 20
    spacer: 8  # Vertical spacing for blank lines in title slides
  content_slide:
    title: 32
    h2_header: 28
    h3_header: 24
    h4_header: 20
    h5_header: 18
    body_text: 24
    bullet: 24
    numbered: 24
    spacer: 12  # Vertical spacing for blank lines in content slides

# =============================================================================
# TEXT FORMATTING
# =============================================================================

formatting:
  title_bold: true
  section_bold: true
  subtitle_bold: true
  h2_bold: true
  h3_bold: false
  h4_bold: false
  h5_bold: false

# =============================================================================
# MARKDOWN PARSING
# =============================================================================

markdown:
  slide_separator: "---"
  title_class_marker: "<!-- _class: title -->"
  frontmatter_delimiter: "---"

# =============================================================================
# BULLET AND NUMBERING
# =============================================================================

bullets:
  character: "â€¢"
  numbering_type: "arabicPeriod"  # 1. 2. 3. style

# =============================================================================
# CONTENT TEXT BOX SETTINGS
# =============================================================================

content_box:
  word_wrap: true

# =============================================================================
# IMAGE LAYOUT CONFIGURATION (legacy, for basic image placement)
# =============================================================================

image_layout:
  default_height_in: 3.0
  default_width_in: 2.5
  gap_between_in: 0.5
  top_position_in: 4.0
  slide_width_in: 10.0
  slide_height_in: 7.5
  pixels_to_inches: 72  # Conversion factor

# =============================================================================
# TITLE SLIDE POSITIONING (in inches)
# =============================================================================

title_slide_positions:
  section_name:
    left_in: 0.5
    top_in: 0.5
    width_in: 9.0
    height_in: 1.0
  title:
    left_in: 0.5
    top_in: 1.8
    width_in: 9.0
    height_in: 1.5
  subtitle:
    left_in: 0.5
    top_in: 3.5
    width_in: 9.0
    height_in: 1.0

# =============================================================================
# IMAGE STYLES - Defaults and Class Overrides
# =============================================================================

image_styles:
  defaults:
    border_enabled: true
    border_width_pt: 2
    border_color_hex: "44546A"  # Dark blue-gray
    rounded_enabled: true
    corner_radius_in: 0.1

  class_map:
    no-border:
      border_enabled: false
    no-rounded:
      rounded_enabled: false
    border-thin:
      border_width_pt: 1
    border-thick:
      border_width_pt: 4
    border-light:
      border_color_hex: "B4C6E7"  # Light blue
    border-dark:
      border_color_hex: "2F3E4E"  # Dark slate
    rounded-sm:
      corner_radius_in: 0.05
    rounded-lg:
      corner_radius_in: 0.2

# =============================================================================
# IMAGE CAPTION STYLING
# =============================================================================

image_caption:
  color_hex: "333333"  # Off-black for better readability
  font_size_pt: 12
  align: "left"

# =============================================================================
# LAYOUT SPECS - Positioning for image-aware slide layouts
# All dimensions are in inches (*_in) or points (*_pt).
# =============================================================================

layout_specs:
  # ---------------------------------------------------------------------------
  # image-side: Text on left (60%), image on right (40%)
  # ---------------------------------------------------------------------------
  image-side:
    description: "Text on left (60%), image on right (40%)"
    elements:
      title:
        type: placeholder
        left_in: 0.5
        top_in: 0.2
        width_in: 12.33
        height_in: 0.8
      body:
        type: placeholder
        left_in: 0.5
        top_in: 1.2
        width_in: 6.5
        height_in: 5.5
      picture:
        type: picture_area
        left_in: 7.5
        top_in: 1.2
        width_in: 5.33
        height_in: 5.5

  # ---------------------------------------------------------------------------
  # content-bg: Full background image with semi-transparent content overlay
  # ---------------------------------------------------------------------------
  content-bg:
    description: "Full background image with semi-transparent content overlay"
    elements:
      background:
        type: background_image
        left_in: 0.0
        top_in: 0.0
        width_in: 13.33
        height_in: 7.5
      overlay:
        type: rectangle
        left_in: 0.5
        top_in: 0.5
        width_in: 8.0
        height_in: 6.5
        fill_color_rgb: [255, 255, 255]
        transparency: 0.25
      title:
        type: textbox
        left_in: 0.75
        top_in: 0.75
        width_in: 7.5
        height_in: 0.8
      body:
        type: textbox
        left_in: 0.75
        top_in: 1.75
        width_in: 7.5
        height_in: 5.0

  # ---------------------------------------------------------------------------
  # title-bg: Full background image with title overlay at bottom
  # ---------------------------------------------------------------------------
  title-bg:
    description: "Full background image with title overlay at bottom"
    elements:
      background:
        type: background_image
        left_in: 0.0
        top_in: 0.0
        width_in: 13.33
        height_in: 7.5
      overlay:
        type: rectangle
        left_in: 0.0
        top_in: 5.0
        width_in: 13.33
        height_in: 2.5
        fill_color_rgb: [0, 0, 0]
        transparency: 0.5
      title:
        type: textbox
        left_in: 0.5
        top_in: 5.25
        width_in: 12.33
        height_in: 1.5
        font_color_rgb: [255, 255, 255]
        font_size_pt: 44
      subtitle:
        type: textbox
        left_in: 0.5
        top_in: 6.75
        width_in: 12.33
        height_in: 0.5
        font_color_rgb: [255, 255, 255]
        font_size_pt: 24

  # ---------------------------------------------------------------------------
  # dual-image-text-bottom: Two side-by-side images (top ~70%), text below
  # ---------------------------------------------------------------------------
  dual-image-text-bottom:
    description: "Two side-by-side images (top ~70%), text below (bottom ~30%)"
    elements:
      title:
        type: placeholder
        left_in: 0.5
        top_in: 0.2
        width_in: 12.0
        height_in: 0.8
      picture_left:
        type: picture_area
        left_in: 0.75
        top_in: 1.2
        width_in: 5.5
        height_in: 4.0
      picture_right:
        type: picture_area
        left_in: 6.75
        top_in: 1.2
        width_in: 5.5
        height_in: 4.0
      body:
        type: textbox
        left_in: 0.5
        top_in: 5.5
        width_in: 12.0
        height_in: 1.75
